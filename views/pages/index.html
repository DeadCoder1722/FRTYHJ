<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>看点资讯</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/category.css">
    <link rel="stylesheet" href="/public/css/home.css">
    <link rel="stylesheet" href="/public/css/user.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/pretty-checkbox/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css">
    <link rel="stylesheet" href="/node_modules/@mdi/font/css/materialdesignicons.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
    <script src="/node_modules/echarts/dist/echarts.min.js"></script>
    <script src="/public/js/index.js"></script>
    <script src="/public/js/info.js"></script>
    <script src="/public/js/user.js"></script>
</head>
<body>
<!--左侧-->
<div class="info-left">
    <header>
        <span>LOGO</span>
    </header>
    <!--左侧导航-->
    <nav>
        <ul class="nav">
            <li><a href="/"><i class="fa fa-home" aria-hidden="true"></i>首页<i class="fa fa-chevron-right"
                                                                              aria-hidden="true"></i></a></li>
            <li><a href="/category"><i class="fa fa-bars" aria-hidden="true"></i>栏目管理<i class="fa fa-chevron-right"
                                                                                aria-hidden="true"></i></a></li>
            <li><a href="/info"><i class="fa fa-cog" aria-hidden="true"></i>资讯管理<i class="fa fa-chevron-right"

            <li><a href="user"><i class="fa fa-user" aria-hidden="true"></i>用户管理<i class="fa fa-chevron-right"
                                                                                aria-hidden="true"></i></a></li>
        </ul>
    </nav>
</div>
<!--右侧-->
<div class="info-right">
    <header class="col-md-12">
        <a class="logo col-md-3">LOGO</a>
        <a class="col-md-1 col-md-offset-6"><i class="fa fa-home" aria-hidden="true"></i>首页</a>
        <a class="col-md-1"><i class="fa fa-envelope" aria-hidden="true"></i>反馈</a>
        <a class="col-md-1"><i class="fa fa-question-circle" aria-hidden="true"></i>帮助</a>

    <div class="info-content">
        {{block 'content'}}{{/block}}
