<!-- 栏目管理 -->
{{extend '../pages/index.html'}}
{{block 'content'}}
<div id="category-manage">
    <!--	按钮组-->
    <div class="btns-div">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal1">新增</button>
        <button type="button" class="btn btn-danger categoryDeletes">批量删除</button>
        <!--模态框-->
        <div id="myModal1" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
             aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="gridSystemModalLabel">新增栏目</h4>
                    </div>
                    <form action="/category/new" method="post">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="id" class="control-label">编号:</label>
                                <input type="text" name="id" class="form-control" id="id">
                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label">名称:</label>
                                <input type="text" name="name" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">描述:</label>
                                <textarea class="form-control" name="comment" id="message-text"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--	表格组-->
    <div class="table-div categoryCheck">
        <table class="table table-bordered text-center table-hover">
            {{if !edit}}
            <thead>
            <tr>
                <th class="text-center">选择</th>
                <th class="text-center">编号</th>
                <th class="text-center">名称</th>
                <th class="text-center">描述</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            {{/if}}

            <tbody>
            {{ each category }}
            <tr>
                <td>
                    <div class="pretty p-icon p-curve p-tada p-plain">
                        <input type="checkbox" value={{$value._id}}>
                        <div class="state p-primary">
                            <i class="icon mdi mdi-check"></i>
                            <label></label>
                        </div>
                    </div>
                </td>
                <td>{{$value.id}}</td>
                <td>{{$value.name}}</td>
                <td>{{$value.comment}}</td>
                <td class="td_edit">
                    <a title="编辑" href="/category/edit?id={{ $value._id }}" class="fa fa-pencil-square-o"
                       aria-hidden="true"></a>
                    <a title="删除" href="/category/delete?id={{ $value._id }}" class="fa fa-trash-o"
                       aria-hidden="true"></a></td>
            </tr>
            {{ /each }}
            </tbody>
        </table>
    </div>
    <!--    编辑模态框-->
    {{block 'edit'}}{{/block}}
</div>
{{/block}}
