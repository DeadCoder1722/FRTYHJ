<!-- 用户管理 -->
{{extend '../pages/index.html'}}
{{block 'content'}}
<div id="user-manage">
    <!--模态框-->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">新增用户</h4>
                </div>
                <form id="new-user">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nick-name" class="control-label">用户名</label>
                            <input type="text" class="form-control" name="nickname" id="nick-name">
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">密码</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <div class="password2">
                                <label for="password2" class="control-label">确认密码</label>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                <input type="password" class="form-control" name="password2" id="password2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="control-label">真实姓名</label>
                            <input type="text" class="form-control" name="username" id="username">
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label">邮箱</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success" data-toggle="modal" data-target="#userModal">新增用户</button>
        </div>
        {{each users}}
        <div class="col-md-4 user-list">
            <div class="user-info">
                <img class="img-responsive img-circle" src="../../public/avatar/avatar1.jpg" alt="">
                <div class="info-content">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <span>用户名</span>
                        </div>
                        <div class="col-md-7">{{$value.nickname}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <span>真实姓名</span>
                        </div>
                        <div class="col-md-7">{{$value.username}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <span>注册时间</span>
                        </div>
                        <div class="col-md-7">{{$value.created_time}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <span>邮箱</span>
                        </div>
                        <div class="col-md-7">{{$value.email}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <span>状态</span>
                        </div>
                        <div class="col-md-7">
                            <input type="hidden">
                            <div class="switch">
                                <input type="checkbox" value="{{$value.checked}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</div>
{{/block}}
